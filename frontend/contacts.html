  <title>Contact us</title>
  <script>
    function handleContactForm(e) {
      e.preventDefault();
      const name = document.getElementById('inputName').value;
      const email = document.getElementById('inputEmail').value;
      const phone = document.getElementById('inputNumber').value;
      const county = document.getElementById('countySelect').value;
      const city = document.getElementById('inputCity').value;
      const message = document.getElementById('inputOthers').value;
      
      alert(`Thank you for your message, ${name}! We'll contact you soon at ${email} or ${phone}.`);
      document.querySelector('form').reset();
    }
  </script>
 </head>
<body>

<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Contact Us</h2>
      <form onsubmit="handleContactForm(event)">
        <div class="mb-3">
          <label for="inputName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="inputNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="inputNumber" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
          <label for="countySelect" class="form-label">Place of Residence (County)</label>
          <select class="form-select" id="countySelect" required>
            <option value="">Select a county</option>
            <option value="Baringo">Baringo</option>
            <option value="Bomet">Bomet</option>
            <option value="Bungoma">Bungoma</option>
            <option value="Busia">Busia</option>
            <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
            <option value="Embu">Embu</option>
            <option value="Garissa">Garissa</option>
            <option value="Homabay">Homa Bay</option>
            <option value="Isiolo">Isiolo</option>
            <option value="Kajiado">Kajiado</option>
            <option value="Kakamega">Kakamega</option>
            <option value="Kericho">Kericho</option>
            <option value="Kiambu">Kiambu</option>
            <option value="Kilifi">Kilifi</option>
            <option value="Kirinyaga">Kirinyaga</option>
            <option value="Kisii">Kisii</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Kitui">Kitui</option>
            <option value="Kwale">Kwale</option>
            <option value="Laikipia">Laikipia</option>
            <option value="Lamu">Lamu</option>
            <option value="Machakos">Machakos</option>
            <option value="Makueni">Makueni</option>
            <option value="Mandera">Mandera</option>
            <option value="Marsabit">Marsabit</option>
            <option value="Meru">Meru</option>
            <option value="Migori">Migori</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Murang'a">Murang'a</option>
            <option value="Nairobi">Nairobi</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Nandi">Nandi</option>
            <option value="Narok">Narok</option>
            <option value="Nyamira">Nyamira</option>
            <option value="Nyandarua">Nyandarua</option>
            <option value="Nyeri">Nyeri</option>
            <option value="Samburu">Samburu</option>
            <option value="Siaya">Siaya</option>
            <option value="Taita Taveta">Taita Taveta</option>
            <option value="Tana River">Tana River</option>
            <option value="Tharaka Nithi">Tharaka Nithi</option>
            <option value="Trans Nzoia">Trans Nzoia</option>
            <option value="Turkana">Turkana</option>
            <option value="Uasin Gishu">Uasin Gishu</option>
            <option value="Vihiga">Vihiga</option>
            <option value="Wajir">Wajir</option>
            <option value="West Pokot">West Pokot</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Enter your city" required>
        </div>

        <div class="mb-3">
          <label for="inputOthers" class="form-label">Additional Information</label>
          <textarea class="form-control" id="inputOthers" rows="3" placeholder="Enter any additional information"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary ms-2">Clear</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
