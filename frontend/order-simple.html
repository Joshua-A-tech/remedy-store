<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Order - Remedy Store</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Order Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cayenne Pepper</h5>
                        <p>KES 200</p>
                        <button type="button" class="btn btn-success" onclick="addToCart('Cayenne Pepper', 200)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Cart: <span id="cart-count">0</span> items</h3>
                <p>Total: <span id="cart-total">KES 0</span></p>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            alert('Added: ' + productName);
            cart.push({ name: productName, price: price });
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').textContent = cart.length;
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').textContent = 'KES ' + total;
        }
    </script>
</body>
</html>
